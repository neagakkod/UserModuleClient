	</div>

	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
	  <div class="w3-container w3-row">
		<div class="w3-col s4">
		  <i class="fa fa-user-large"></i>
		</div>
		<div class="w3-col s8 w3-bar">
		  <span>Welcome, <strong id="welcomeNameSlot">SSS</strong></span><br>
		  
		</div>
	  </div>
	  <hr>
	  <div class="w3-container">
		<h5>Dashboard</h5> 
	  </div>
	  <div class="w3-bar-block">
		<a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
	   
		<!-- <a href="#" class="w3-bar-item w3-button w3-padding w3-blue commandButton" data-commandname="userGrid"><i class="fa fa-users fa-fw"></i>  Users</a> -->
		<a href="#/users" class="w3-bar-item w3-button w3-padding w3-blue nonCommandButton" ><i class="fa fa-users fa-fw"></i>  Users</a>
	  </div>
	</nav>


	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div id ="theStage" class="w3-main" style="margin-left:300px;margin-top:43px;">
		
		

	  <!-- End page content -->
	</div>
	<script  src="js/util/Security.js" ></script>	
	<script>
	var _undefined;
	var userAccount = localStorage.currentInfo ? JSON.parse(localStorage.currentInfo): _undefined;
		var nameSlot = document.getElementById("welcomeNameSlot");
		
		var app = {};
	app.configs = {
		commandButtonClassName:"commandButton"
	  , nonCommandButtonClassName:"nonCommandButton"
	  , loginPageURL: "login.html"
	  , templateFolderName:"templates"
	  , mainStageId:"theStage"
	  , activeMenuClass:"w3-blue"
	  , currentInfoKeyName:"currentInfo"
	  , security : {
		  loginPageURL: "login.html",
		  outsideTemplates:["register.html","recover.html"],
		  currentInfoKeyName:"currentInfo"
	  }
	};

	
	CurrentSecurity.init(app.configs.security);
	app.signOut = function()
	{
		localStorage.currentInfo = _undefined;
		CurrentSecurity.kickOut();
	}

	if(!userAccount) CurrentSecurity.kickOut();
 
	nameSlot.innerHTML = userAccount.user.firstName;
	
	// Get the Sidebar
	var mySidebar = document.getElementById("mySidebar");

	// Get the DIV with overlay effect
	var overlayBg = document.getElementById("myOverlay");

	// Toggle between showing and hiding the sidebar, and add overlay effect
	function w3_open() {
		if (mySidebar.style.display === 'block') {
			mySidebar.style.display = 'none';
			overlayBg.style.display = "none";
		} else {
			mySidebar.style.display = 'block';
			overlayBg.style.display = "block";
		}
	}

	// Close the sidebar with the close button
	function w3_close() {
		mySidebar.style.display = "none";
		overlayBg.style.display = "none";
	}
	</script>
	<script  src="js/lib/jquery-3.3.1.min.js" ></script>
